<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2d3142] text-white mx-5">
<div class="min-h-screen  flex items-center justify-center">
    <div class="bg-[#cfd2cd] rounded-lg shadow-md p-8 w-96">
        <h1 class="text-4xl text-white font-black mb-4">100x INTERESTs</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-600 font-bold mb-2">Investment Amount:</label>
                <input type="number" id="principal"
                       class="w-full px-3 text-gray-600 py-2 border rounded border-gray-300">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold mb-2">Expected Returns (%):</label>
                <input type="number" id="interestRate"
                       class="w-full px-3 py-2 text-gray-600 border rounded border-gray-300">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold mb-2">No. of Years..</label>
                <input type="number" id="timePeriod"
                       class="w-full px-3 py-2 text-gray-600 border rounded border-gray-300">
            </div>

            <button type="button" onclick="result()"
                    class="w-full bg-[#eb5e28] text-white font-semibold px-4 py-2 rounded hover:bg-[#f34213]">Calculate
            </button>
        </form>

        <div id="result" class="mt-4 text-gray-700"></div>
    </div>
</div>

<script>
    function result() {
        let principal = parseFloat(document.querySelector("#principal").value);
        let interestRate = parseFloat(document.querySelector("#interestRate").value) / 100;
        let timePeriod = parseFloat(document.querySelector("#timePeriod").value);

        let amount = principal * Math.pow(1 + interestRate, timePeriod);
        let interest = amount - principal;

        document.querySelector("#result").textContent = `
            Total Amount would be ₹${amount.toFixed(2)}, with ₹${interest.toFixed(2)} as interest.`;
    }
</script>
</body>
</html>
